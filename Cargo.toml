[package]
name = "rype"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }
needletail = "0.4"
rayon = "1.8"
libc = "0.2"  # New dependency for C types
toml = "0.8"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
env_logger = "0.11"

[dev-dependencies]
tempfile = "3.24.0"

